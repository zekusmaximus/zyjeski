{{ define "main" }}
  <div class="home-intro">
    {{ .Content }}
  </div>

  <style>
    /* Force the correct grid layout */
    .mandala-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 1.5rem;
      max-width: 1200px;
      margin: 3rem auto;
      perspective: 1000px;
    }
    
    /* Make sure items have a proper height */
    .mandala-grid > div {
      min-height: 200px;
    }
    
    /* Keep aspect ratio consistent */
    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Responsive adjustments with improved mobile layout */
    @media (max-width: 768px) {
      .mandala-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .mandala-center-wrapper {
        display: none;
      }
      
      .mandala-item.item-1 {
        grid-column: 1 !important;
        grid-row: 2 !important;
      }
      
      .mandala-item.item-2 {
        grid-column: 2 !important;
        grid-row: 2 !important;
      }
      
      .mandala-item.item-3 {
        grid-column: 1 !important;
        grid-row: 3 !important;
      }
      
      .mandala-item.item-4 {
        grid-column: 2 !important;
        grid-row: 3 !important;
      }
      
      .mandala-item.item-5 {
        grid-column: 1 !important;
        grid-row: 4 !important;
      }
      
      .mandala-item.item-6 {
        grid-column: 2 !important;
        grid-row: 4 !important;
      }
      
      .mandala-item.item-7 {
        grid-column: 1 !important;
        grid-row: 5 !important;
      }
      
      .mandala-item.item-8 {
        grid-column: 2 !important;
        grid-row: 5 !important;
      }
    }
    
    @media (max-width: 480px) {
      .mandala-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .mandala-center-wrapper {
        grid-column: 1 !important;
        grid-row: 1 !important;
      }
      
      .mandala-item.item-1 {
        grid-column: 1 !important;
        grid-row: 2 !important;
      }
      
      .mandala-item.item-2 {
        grid-column: 1 !important;
        grid-row: 3 !important;
      }
      
      .mandala-item.item-3 {
        grid-column: 1 !important;
        grid-row: 4 !important;
      }
      
      .mandala-item.item-4 {
        grid-column: 1 !important;
        grid-row: 5 !important;
      }
      
      .mandala-item.item-5 {
        grid-column: 1 !important;
        grid-row: 6 !important;
      }
      
      .mandala-item.item-6 {
        grid-column: 1 !important;
        grid-row: 7 !important;
      }
      
      .mandala-item.item-7 {
        grid-column: 1 !important;
        grid-row: 8 !important;
      }
      
      .mandala-item.item-8 {
        grid-column: 1 !important;
        grid-row: 9 !important;
      }
    }
  </style>

  <div class="mandala-container">
    <div class="mandala-grid">
      <!-- Center: Mandala -->
      <div class="mandala-center-wrapper" style="grid-column: 2; grid-row: 2;">
        <div class="mandala-center">
          <div class="mandala-center-content">
            <img src="{{ "/images/mandala-center.jpg" | relURL }}" alt="Mandala" class="mandala-center-img">
          </div>
        </div>
      </div>
      
      <!-- Grid Item 1: Books/The Protocol (top row) -->
      <div class="mandala-item item-1 photo-item" style="grid-column: 1; grid-row: 1;">
        <a href="/books/">
          <img src="/images/cyber-bg-1.jpg" alt="Books - The Protocol" class="mandala-photo" loading="lazy">
          <div class="mandala-overlay">
            <h3 class="mandala-item-title">Books</h3>
            <div class="mandala-item-subtitle">The Protocol</div>
          </div>
        </a>
      </div>
      
      <!-- Grid Item 2: Stories/Koans (top row) -->
      <div class="mandala-item item-2 photo-item" style="grid-column: 2; grid-row: 1;">
        <a href="/stories/">
          <img src="/images/cyber-bg-2.jpg" alt="Stories - Koans" class="mandala-photo" loading="lazy">
          <div class="mandala-overlay">
            <h3 class="mandala-item-title">Stories</h3>
            <div class="mandala-item-subtitle">Koans</div>
          </div>
        </a>
      </div>
      
      <!-- Grid Item 3: Audio/Simulations (top row) -->
      <div class="mandala-item item-3 photo-item" style="grid-column: 3; grid-row: 1;">
        <a href="/audio/">
          <img src="/images/cyber-bg-3.jpg" alt="Audio - Simulations" class="mandala-photo" loading="lazy">
          <div class="mandala-overlay">
            <h3 class="mandala-item-title">Audio</h3>
            <div class="mandala-item-subtitle">Simulations</div>
          </div>
        </a>
      </div>
      
      <!-- Grid Item 4: Headshot (middle row) - photo only -->
      <div class="mandala-item item-4 photo-item" style="grid-column: 1; grid-row: 2;">
        <a href="/about/">
          <img src="{{ "/images/featured-book.jpg" | relURL }}" alt="Jeffrey A. Zyjeski" class="mandala-photo">
        </a>
      </div>
      
      <!-- Grid Item 5: Book Cover (middle row) - photo only -->
      <div class="mandala-item item-5 photo-item" style="grid-column: 3; grid-row: 2;">
        <a href="/books/the-protocol-vol1/">
          <img src="{{ "/images/featured-event.jpg" | relURL }}" alt="The Karmic Protocol" class="mandala-photo">
        </a>
      </div>
      
      <!-- Grid Item 6: Blog/Dharma Log (bottom row) -->
      <div class="mandala-item item-6 photo-item" style="grid-column: 1; grid-row: 3;">
        <a href="/posts/">
          <img src="/images/cyber-bg-4.jpg" alt="Blog - Dharma Log" class="mandala-photo" loading="lazy">
          <div class="mandala-overlay">
            <h3 class="mandala-item-title">Blog</h3>
            <div class="mandala-item-subtitle">Dharma Log</div>
          </div>
        </a>
      </div>

      <!-- Grid Item 7: Newsletter (bottom row) -->
      <div class="mandala-item item-7 photo-item" style="grid-column: 2; grid-row: 3;">
        <a href="/newsletter/">
          <img src="/images/cyber-bg-5.jpg" alt="Newsletter - Future Law Insider" class="mandala-photo" loading="lazy">
          <div class="mandala-overlay">
            <h3 class="mandala-item-title">Newsletter</h3>
            <div class="mandala-item-subtitle">Future Law Insider</div>
          </div>
        </a>
      </div>

      <!-- Grid Item 8: About (bottom row) -->
      <div class="mandala-item item-8 photo-item" style="grid-column: 3; grid-row: 3;">
        <a href="/about/">
          <img src="/images/cyber-bg-6.jpg" alt="About - The Author" class="mandala-photo" loading="lazy">
          <div class="mandala-overlay">
            <h3 class="mandala-item-title">About</h3>
            <div class="mandala-item-subtitle">The Author</div>
          </div>
        </a>
      </div>
    </div>
  </div>
{{ end }}

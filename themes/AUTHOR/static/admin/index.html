<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeffrey A. Zyjeski CMS</title>
    
    <!-- Include the styles for the Static CMS UI -->
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^2.0.0/dist/main.css" />
    
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
    
    <!-- Custom styles for the admin interface -->
    <style>
      :root {
        --primary-color: #6E0DD0;
        --secondary-color: #00F5D4;
        --tertiary-color: #FF9933;
        --text-color: #E0E0E0;
        --background-color: #000F08;
      }
      
      /* Apply cyberpunk-spiritual styling to the admin interface */
      body {
        background-color: var(--background-color);
        background-image: 
          radial-gradient(circle at 20% 30%, #2D0F54 0%, transparent 20%),
          radial-gradient(circle at 80% 70%, #000000 0%, transparent 20%);
        background-attachment: fixed;
      }
      
      /* Custom logo styling */
      .site-logo {
        font-family: 'Courier New', monospace;
        font-size: 1.2rem;
        color: var(--secondary-color);
        margin: 1rem 0;
        text-align: center;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      /* Login screen */
      #auth0-login {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        z-index: 9999;
        align-items: center;
        justify-content: center;
      }
      
      .login-container {
        background: #1a1a2e;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(110, 13, 208, 0.5);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      
      .login-button {
        background: linear-gradient(90deg, #6E0DD0, #00F5D4);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        margin-top: 1.5rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      .login-button:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <!-- Auth0 Login Dialog -->
    <div id="auth0-login">
      <div class="login-container">
        <div class="site-logo">
          Jeffrey A. Zyjeski<br>
          Neuro-Digital Enlightenment CMS
        </div>
        <h2 style="color: white; margin-top: 1.5rem;">Admin Login</h2>
        <button id="login-button" class="login-button">Login with Auth0</button>
      </div>
    </div>
    
    <!-- Include the Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@^2.0.0/dist/static-cms-app.js"></script>
    
    <script>
      // Create a more complete Netlify Identity mock
      let callbacks = {};
      let currentUser = null;
      
      window.netlifyIdentity = {
        on: function(event, cb) {
          callbacks[event] = callbacks[event] || [];
          callbacks[event].push(cb);
          return this;
        },
        init: function(options) {
          console.log('Mock Netlify Identity initialized with:', options);
          return this;
        },
        open: function() {
          console.log('Mock Netlify Identity: open login modal');
          document.getElementById('auth0-login').style.display = 'flex';
          return this;
        },
        close: function() {
          console.log('Mock Netlify Identity: close login modal');
          document.getElementById('auth0-login').style.display = 'none';
          return this;
        },
        currentUser: function() {
          return currentUser;
        },
        logout: function() {
          currentUser = null;
          localStorage.removeItem('accessToken');
          localStorage.removeItem('idToken');
          localStorage.removeItem('user');
          localStorage.removeItem('expiresAt');
          
          if (callbacks.logout && callbacks.logout.length) {
            callbacks.logout.forEach(cb => cb());
          }
          
          return this;
        },
        refresh: function(cb) {
          if (cb) {
            cb(null, currentUser);
          }
          return this;
        },
        gotrue: {
          currentUser: function() {
            return currentUser;
          },
          settings: function() {
            return {};
          },
          logout: function() {
            window.netlifyIdentity.logout();
          }
        },
        store: {
          user: {
            set: function(data) {
              currentUser = data;
              return this;
            },
            get: function() {
              return currentUser;
            }
          }
        }
      };
      
      // Simple Auth0 integration
      const auth0Client = new auth0.WebAuth({
        domain: 'dev-cj5f52kzudnipqoz.us.auth0.com',
        clientID: '0RPDm2aPHynvpsCAMMa9XGtaUYae7xFd',
        responseType: 'token id_token',
        redirectUri: window.location.origin + '/admin/',
        scope: 'openid profile email'
      });
      
      // Check for Auth0 callback
      function handleAuth0Callback() {
        // Parse the URL hash
        if (window.location.hash) {
          auth0Client.parseHash((err, authResult) => {
            if (authResult && authResult.accessToken && authResult.idToken) {
              // Set auth data in localStorage
              localStorage.setItem('accessToken', authResult.accessToken);
              localStorage.setItem('idToken', authResult.idToken);
              localStorage.setItem('expiresAt', (authResult.expiresIn * 1000 + new Date().getTime()).toString());
              
              // Fetch user info
              auth0Client.client.userInfo(authResult.accessToken, (err, user) => {
                if (!err) {
                  // Store user info
                  localStorage.setItem('user', JSON.stringify(user));
                  
                  // Update mock Netlify Identity user
                  currentUser = {
                    token: {
                      access_token: authResult.accessToken,
                      id_token: authResult.idToken,
                      expires_at: parseInt(localStorage.getItem('expiresAt'))
                    },
                    id: user.sub,
                    user_metadata: {
                      full_name: user.name || user.nickname
                    },
                    app_metadata: {
                      roles: ['admin']
                    },
                    email: user.email
                  };
                  
                  // Clear hash from URL
                  window.history.replaceState({}, document.title, window.location.pathname);
                  
                  // Trigger login callback
                  if (callbacks.login && callbacks.login.length) {
                    callbacks.login.forEach(cb => cb(currentUser));
                  }
                  
                  // Initialize CMS
                  initCMS();
                }
              });
            } else {
              console.error('Auth0 authentication error:', err);
              showLogin();
            }
          });
        } else {
          // Check for existing session
          const expiresAt = localStorage.getItem('expiresAt');
          const userJson = localStorage.getItem('user');
          const accessToken = localStorage.getItem('accessToken');
          const idToken = localStorage.getItem('idToken');
          
          if (expiresAt && userJson && accessToken && idToken && new Date().getTime() < parseInt(expiresAt)) {
            // Session still valid
            const user = JSON.parse(userJson);
            
            // Set mock user
            currentUser = {
              token: {
                access_token: accessToken,
                id_token: idToken,
                expires_at: parseInt(expiresAt)
              },
              id: user.sub,
              user_metadata: {
                full_name: user.name || user.nickname
              },
              app_metadata: {
                roles: ['admin']
              },
              email: user.email
            };
            
            initCMS();
          } else {
            // No session, show login
            showLogin();
          }
        }
      }
      
      // Show login dialog
      function showLogin() {
        document.getElementById('auth0-login').style.display = 'flex';
        document.getElementById('login-button').addEventListener('click', () => {
          auth0Client.authorize();
        });
      }
      
      // Initialize CMS
      function initCMS() {
        // Hide login screen if visible
        document.getElementById('auth0-login').style.display = 'none';
        
        // Initialize CMS
        window.CMS.init();
      }
      
      // Start the auth process
      document.addEventListener('DOMContentLoaded', handleAuth0Callback);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeffrey A. Zyjeski CMS</title>
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Include the styles for the Netlify CMS UI -->
    <link href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" rel="stylesheet" />
    
    <!-- Custom styles for the admin interface -->
    <style>
      :root {
        --primary-color: #6E0DD0;
        --secondary-color: #00F5D4;
        --tertiary-color: #FF9933;
        --text-color: #E0E0E0;
        --background-color: #000F08;
      }
      
      body {
        background-color: var(--background-color);
        background-image: 
          radial-gradient(circle at 20% 30%, #2D0F54 0%, transparent 20%),
          radial-gradient(circle at 80% 70%, #000000 0%, transparent 20%);
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <!-- CMS Root -->
    <div id="nc-root"></div>
    
    <!-- Netlify CMS script -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
